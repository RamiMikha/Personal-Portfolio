<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rami's Portfolio</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--for website navigation links-->
    <nav id = "desktop-nav">
        <div class = "logo">
           Rami Mikha 
        </div>
        <div>
            <ul class = "nav-links">
                <!--# lets you link to a specific object in the same page-->
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!--Section is used to group together content-->
    <section id = "profile">
        <div class = "section_pic">
            <img src="./assets/profile-pic.jpg" alt="My Profile Picture"/>
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="name">Rami Mikha</h1>
            <p class="section_text_p2">Computer Science Student</p>
            <div class="btn-container">
                <button 
                class=" btn" 
                onclick="window.open('./assets/Rami-Mikha-CS-Resume.pdf')">
                Download Resume
                </button>
                <button 
                class="btn" 
                onclick="location.href='./#contact'">
                Contact Info
                </button>
            </div>
            <div id = "socials-container">
                <img src="./assets/linkedin.png" alt="My Linkedin Profile" 
                class="icon" 
                onclick="location.href='https://www.linkedin.com/in/rami-mikha-687758242'">
                <img src="./assets/github.png" alt="My Github Repositories"
                class = "icon"
                onclick="location.href='https://github.com/RamiMikha'">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
